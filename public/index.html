<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thế Vũ & Thu姜 - Đếm Ngày Yêu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
    <link id="favicon" rel="icon" type="image/x-icon" href="/uploads/default-favicon.ico">
    <style>
        body {
            background-image: url('https _

://images.unsplash.com/photo-1519643381402-8cd0e6650c9f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Lexend', sans-serif;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        .heart-beat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            20% { transform: scale(1.3); }
            40% { transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .avatar {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .avatar:hover {
            transform: scale(1.1);
        }
        .album-image {
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .album-image:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .col-1, .col-2 {
                width: 100%;
            }
            .avatar {
                width: 60px;
                height: 60px;
            }
            .grid-cols-3 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media (max-width: 640px) {
            h1 {
                font-size: 1.5rem;
            }
            .text-lg {
                font-size: 0.875rem;
            }
            .text-2xl {
                font-size: 1.125rem;
            }
            .text-3xl {
                font-size: 1.25rem;
            }
            .grid-cols-4 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 0.75rem;
            }
            .grid-cols-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 flex flex-col md:flex-row gap-4 max-w-5xl">
        <!-- Cột 1: Thông tin -->
        <div class="col-1 md:w-2/5 bg-white bg-opacity-90 rounded-2xl shadow-2xl p-6 fade-in">
            <h1 id="names" class="text-3xl md:text-4xl font-semibold text-pink-600 mb-4 text-center">Thế Vũ ❤️ Thu Giang</h1>
            <p id="description" class="text-base md:text-lg text-gray-600 mb-6 text-center">Hành trình yêu thương của chúng mình bắt đầu từ <br> <strong id="startDate">22:50, 25/04/2025</strong></p>
            
            <div class="flex justify-center space-x-4 mb-6">
                <div>
                    <img id="avatar1" src="https://via.placeholder.com/120" alt="Thế Vũ" class="avatar rounded-full">
                    <p id="name1" class="text-gray-700 mt-2 font-medium text-sm md:text-base">Thế Vũ</p>
                </div>
                <div>
                    <img id="avatar2" src="https://via.placeholder.com/120" alt="Thu Giang" class="avatar rounded-full">
                    <p id="name2" class="text-gray-700 mt-2 font-medium text-sm md:text-base">Thu Giang</p>
                </div>
            </div>

            <div class="text-lg md:text-2xl font-semibold text-gray-800 mb-4 text-center">Đã yêu nhau được:</div>
            <div class="grid grid-cols-4 gap-3 text-center">
                <div>
                    <span id="days" class="text-2xl md:text-3xl font-bold text-pink-500">0</span>
                    <p class="text-gray-600 text-xs md:text-sm">Ngày</p>
                </div>
                <div>
                    <span id="hours" class="text-2xl md:text-3xl font-bold text-pink-500">0</span>
                    <p class="text-gray-600 text-xs md:text-sm">Giờ</p>
                </div>
                <div>
                    <span id="minutes" class="text-2xl md:text-3xl font-bold text-pink-500">0</span>
                    <p class="text-gray-600 text-xs md:text-sm">Phút</p>
                </div>
                <div>
                    <span id="seconds" class="text-2xl md:text-3xl font-bold text-pink-500">0</span>
                    <p class="text-gray-600 text-xs md:text-sm">Giây</p>
                </div>
            </div>

            <div phim khiêu dâm
            <div class="mt-6 text-center">
                <span class="text-4xl heart-beat text-red-500">❤️</span>
            </div>
        </div>

        <!-- Cột 2: Album ảnh -->
        <div class="col-2 md:w-3/5 bg-white bg-opacity-90 rounded-2xl shadow-2xl p-6 fade-in">
            <h2 class="text-2xl md:text-3xl font-semibold text-pink-600 mb-4 text-center">Album Kỷ Niệm</h2>
            <input type="file" id="imageUpload" accept="image/*" multiple class="mb-4 block mx-auto text-sm text-gray-600">
            <div id="album" class="grid grid-cols-3 gap-4">
                <!-- Ảnh sẽ được thêm động vào đây -->
            </div>
        </div>
    </div>

    <script>
        let contentData = {};
        let token = localStorage.getItem('token');

        // Lấy dữ liệu từ backend
        async function fetchContent() {
            const response = await fetch('/api/content');
            contentData = await response.json();
            updateUI();
        }

        function updateUI() {
            document.getElementById('names').textContent = `${contentData.names[0]} ❤️ ${contentData.names[1]}`;
            document.getElementById('description').textContent = contentData.description;
            document.getElementById('startDate').textContent = new Date(contentData.startDate).toLocaleString('vi-VN');
            document.getElementById('avatar1').src = contentData.avatars[0];
            document.getElementById('avatar2').src = contentData.avatars[1];
            document.getElementById('name1').textContent = contentData.names[0];
            document.getElementById('name2').textContent = contentData.names[1];
            document.getElementById('favicon').href = contentData.favicon;

            const album = document.getElementById('album');
            album.innerHTML = '';
            contentData.album.forEach((img, index) => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <img src="${img.url}" class="album-image w-full" alt="Album image ${index}">
                    <p class="text-sm text-gray-600 mt-1">${img.description || ''}</p>
                `;
                album.appendChild(div);
            });
        }

        // Đếm thời gian
        function updateCounter() {
            const now = new Date();
            const diff = now - new Date(contentData.startDate);
            if (diff < 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Upload ảnh album
        document.getElementById('imageUpload').addEventListener('change', async (event) => {
            if (!token) {
                alert('Vui lòng đăng nhập để upload ảnh!');
                window.location.href = '/admin';
                return;
            }
            const files = event.target.files;
            for (const file of files) {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('description', '');
                await fetch('/api/album', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData,
                });
            }
            fetchContent();
        });

        // Khởi động
        fetchContent();
        setInterval(updateCounter, 1000);
    </script>
</body>
</html>
